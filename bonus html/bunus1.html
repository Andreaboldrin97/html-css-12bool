<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/12BoolFlex.css">
    <link rel="stylesheet" href="./bonus1.css">
    <title>BONUS12BOOL</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1>Nested</h1>
                <div class="row ">
                    <div class="col-12 col-md-6">
                        <div class="row center p-1 rectangle">
                            <div class="col-6 col-md-3 p-1 nasted"></div>
                            <div class="col-6 col-md-6 p-1 nasted"></div>
                            <div class="col-12 col-md-3 p-1 nasted"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="row center p-1 rectangle">
                            <div class="col-12 col-md-6 p-1 nasted"></div>
                            <div class="col-12 col-md-6 p-1 nasted"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h1>Alignment</h1>
                <div class="row ">
                    <div class="col-12">
                        <div class="row df-jc-fs ">
                            <div class="col-4 rectangle p-1">Start</div>
                        </div>
                        <div class="row center">
                            <div class="col-4 rectangle p-1">Center</div>
                        </div>
                        <div class="row df-jc-fe ">
                            <div class="col-4 rectangle p-1">End</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row center p-1 ">
                            <div class="col-12 col-md-6 rectangle"></div>
                            <div class="col-12 col-md-6 rectangle-xs df-as-fs">Top</div>
                        </div>
                        <div class="row center p-1 ">
                            <div class="col-12 col-md-6 rectangle"></div>
                            <div class="col-12 col-md-6 rectangle-xs df-as-center">Middle</div>
                        </div>
                        <div class="row center p-1 ">
                            <div class="col-12 col-md-6 rectangle"></div>
                            <div class="col-12 col-md-6 rectangle-xs df-as-fe">Bottom</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h1>Justify Content</h1>
            <h3>Space Around</h3>
            <div class="row ">
                <div class="col-12">
                    <div class="row df-jc-sa p-1 rectangle">
                        <div class="col-6 col-md-3 nasted"></div>
                        <div class="col-6 col-md-3 nasted"></div>
                        <div class="col-12 col-md-3 nasted"></div>
                    </div>
                </div>
            </div>
            <h3>Space Between</h3>
            <div class="row ">
                <div class="col-12">
                    <div class="row df-jc-sb p-1 rectangle">
                        <div class="col-6 col-md-3 nasted"></div>
                        <div class="col-6 col-md-3 nasted"></div>
                        <div class="col-12 col-md-3 nasted"></div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
